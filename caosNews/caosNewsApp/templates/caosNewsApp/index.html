{% extends 'caosNewsApp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">NOTICIAS DESTACADAS</h1>
    <div class="row align-items-start">
        <!-- API Clima -->
        <div class="col-md-2">
            <div class="api-clima">
                <h2>Clima actual en Chile</h2>
                <img id="icono-clima" src="" alt="" style="display: none;">
                <div id="clima"></div>
            </div>
        </div>

        <!-- Carrusel Central -->
        <div class="col-md-8">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="{% url 'noticia_carrusel_1' %}"><img src="{% static 'img/SonicNew.jpg' %}" class="d-block w-100" alt="Sonic el erizo" /></a>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>TÍTULO NOTICIA</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="{% url 'noticia_carrusel_2' %}"><img src="{% static 'img/niñas.png' %}" class="d-block w-100" alt="Niñas negras" /></a>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>TÍTULO NOTICIA</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="{% url 'noticia_carrusel_3' %}"><img src="{% static 'img/perrito.jpg' %}" class="d-block w-100" alt="Perrito muy lindo" /></a>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>TÍTULO NOTICIA</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- API Hora -->
        <div class="col-md-2">
            <div class="api-hora">
                <h2>Hora actual en Chile</h2>
                <img id="chile-icon" src="{% static 'img/chileIcon.png' %}" alt="Icono de chile" style="display: block;">
                <div id="hora-santiago"></div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'JavaScript/api.js' %}"></script>
{% endblock %}
