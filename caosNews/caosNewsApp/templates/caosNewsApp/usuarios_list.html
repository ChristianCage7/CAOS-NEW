<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Editar datos de usuario

    <br>

    <button type="button">
        <a href="{% url 'usuariosAdd' %}"> Agregar</a>
    </button>
    

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>



    <table>
        {% if usuarios %}
        <th>Rut</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Eliminar</th>
        <th>Modificar</th>
        {% for x in alumnos %}
            <tr>
                <td> {{ x.rut}}
                <td> {{ x.nombre }}
                <td> {{ x.apellido_paterno}}
                <td> <a href="{% url 'alumnos_del' pk=x.rut %}">Eliminar</a>
                <td> <a href="{% url 'alumnos_edit' pk=x.rut %}">Modificar</a>

            </tr>
            {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>
</html>
